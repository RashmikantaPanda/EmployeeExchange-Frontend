<div class="row">
    <div class="col-md-7 mx-auto my-5">
        <div class="my-2 text-center text-bg-success py-1 ">
            <h3>REGISTRATION FORM</h3>
        </div>
        <div class="card bg-body-secondary">
            <div class="card-body">
                <form class="row g-3 needs-validation mt-auto fs-6" novalidate>
                    <div class="col-md-6">
                        <label for="validationCustom01" class="form-label">First name</label>
                        <input type="text" class="form-control" id="validationCustom01" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom02" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="validationCustom02" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>


                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">Email</label>
                        <input type="email" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">Password</label>
                        <input type="password" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">DOB</label>
                        <input type="date" class="form-control" id="validationCustom03" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">Gender</label>
                        <div class="form-control " id="gender">
                            Male
                            <input type="radio" class="" id="validationCustom0" name="gender">
                            Female
                            <input type="radio" class="" id="validationCustom03" name="gender">
                            Other
                            <input type="radio" class="" id="validationCustom03" name="gender">
                        </div>

                    </div>



                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">Country</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option>Australia</option>
                            <option>England</option>
                            <option>France</option>
                            <option selected>India</option>
                            <option>Isriel</option>
                            <option>Russia</option>
                            <option>UnitedKindgom</option>

                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">State</label>
                        <select class="form-select" id="validationCustom04" required>

                            <option>Andhrapradesh</option>
                            <option>Bihar</option>
                            <option>Gujurat</option>
                            <option selected>Odisha</option>
                            <option>Rahastan</option>
                            <option>WestBegal</option>

                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom05" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationCustom05" required>

                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom05" class="form-label">Pincode</label>
                        <input type="number" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>



                    <div class="row d-flex">
                        <h5 class="mt-5">Qualifications</h5>
                        <div class="row d-flex"
                            *ngFor="let qualification of qualificationForms.controls; let i = index">
                            <div class="col-md-4">
                                <label for="validationCustom04" class="form-label">Standard</label>
                                <select class="form-select" id="validationCustom04" required>
                                    <option>10th</option>
                                    <option>12th</option>
                                    <option>Diploma</option>
                                    <option selected>+3</option>
                                    <option>BTech</option>
                                    <option>PG</option>
                                    <option>Other</option>

                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom04" class="form-label">Board</label>
                                <select class="form-select" id="validationCustom04" required>

                                    <option>BSE, ODISHA</option>
                                    <option>CHSE,ODISHA</option>
                                    <option>CBSE,DELHI</option>
                                    <option selected>NCERT, DELHI</option>
                                    <option>Utkal Univerity</option>
                                    <option>BPUT,Rourkela</option>

                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid board.
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom05" class="form-label">Institution Name</label>
                                <input type="text" class="form-control" id="validationCustom05" required>

                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom05" class="form-label">Percentage</label>
                                <input type="number" class="form-control" id="validationCustom05" required>
                                <div class="invalid-feedback">
                                    Please provide a valid zip.
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom05" class="form-label">Admission Year</label>
                                <input type="date" class="form-control" id="validationCustom05" required>

                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom05" class="form-label">Passout Year</label>
                                <input type="date" class="form-control" id="validationCustom05" required>

                            </div>
                            <div class=>
                                <span type="button" class="btn btn-danger"
                                    (click)="removeQualification(i)">Remove</span>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <div class="col-md">
                        <button type="button" class="btn btn-success" (click)="addQualification()">Add
                            Qualification</button>
                    </div>


                    <div class="text-center">
                        <button class="btn btn-outline-success" type="submit">SignUp</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
